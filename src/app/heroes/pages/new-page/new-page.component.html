<h1>
 {{ CurrentHero.id ? 'Editar':'Agregar'}}
  Heroe
  <small *ngIf="CurrentHero.id">{{CurrentHero.superhero}}</small>
</h1>
<mat-divider></mat-divider>
<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
        <mat-card-content>
          <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit(heroForm)">
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Super Heroes</mat-label>
              <input
              matInput
              type="text"
              required=""
              formControlName="superhero"
              />
            </mat-form-field>
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Alter ego</mat-label>
              <input
              matInput
              type="text"
              required=""
              formControlName="alter_ego"
              />
            </mat-form-field>
            <mat-form-field class="col-12">
              <mat-label>Primera aparencio</mat-label>
              <input
              matInput
              type="text"
              required=""
              formControlName="first_appearance"
              />
            </mat-form-field>
            <mat-form-field class="col-12">
              <mat-label>Personaje</mat-label>
              <input
              matInput
              type="text"
              required=""
              formControlName="characters"
              />
            </mat-form-field>
            <mat-form-field class="col-12">
              <mat-label>Creador</mat-label>
              <input
              matInput
              type="text"
              required=""
              formControlName="publisher"
              />
            </mat-form-field>
            <mat-form-field class="col-12">
              <mat-label>Alternative Image</mat-label>
              <input
              matInput
              type="text"
              required=""
              formControlName="alt_img"
              />
            </mat-form-field>
          </form>
          <div class="flex justify-content-between">
            <button *ngIf="CurrentHero.id" mat-flat-button color="warn"(click)='onDelete()'>
              <mat-icon class="mat-18">delete</mat-icon>
              Borrar

            </button>
            <span class="spacer"></span>
            <button mat-flat-button color="primary" (click)="onSubmit(heroForm)">
              <mat-icon class="mat-18">save</mat-icon>
              Guardar

            </button>

          </div>

        </mat-card-content>
    </mat-card>

  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
       <img [src]="CurrentHero| hroImage" alt="imagen del heroes" mat-card-image>
    </mat-card>

  </div>
</div>
<div *ngIf="isLoading" class="fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 flex justify-center items-center">
  <mat-spinner color="primary" diameter="50"></mat-spinner>
</div>
